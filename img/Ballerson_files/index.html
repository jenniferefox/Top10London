    <script>
        // Enabler script V2 31/12/17
        // If true, start function. If false, listen for INIT.
        if (!Enabler.isInitialized()) {
            Enabler.addEventListener(
                studio.events.StudioEvent.INIT,
                enablerInitialized);
        } else {
            enablerInitialized();
        }
        function enablerInitialized() {
            // Enabler initialized.
            // In App ads are rendered offscreen so animation should wait for
            // the visible event. These are simulated with delays in the local
            // environment.
            if (!Enabler.isVisible()) {
                Enabler.addEventListener(
                    studio.events.StudioEvent.VISIBLE,
                    adVisible);
            } else {
                adVisible();
            }
        }
        function adVisible() {
            // Ad visible, start ad/animation.
            enablerInitHandler();
        }
        function politeInit(){
            //Load in CSS
            //console.log('polite load started');
            var extCSS = document.createElement('link');
            extCSS.setAttribute("rel", "stylesheet");
            extCSS.setAttribute("type", "text/css");
            extCSS.setAttribute("href", Enabler.getUrl("styles.css"));
            document.getElementsByTagName("head")[0].appendChild(extCSS);
            Enabler.loadScript('https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js', load1);
            // To make sure that all the js files are fully loaded, use the load1 callback function method
            function load1(){
                Enabler.loadScript('bgPreload.js', load2);
            }
            function load2(){
                Enabler.loadScript('banner.js');
                //console.log('polite load completed');
            }
        };
        function enablerInitHandler() {
            politeInit();
        }
        function bgExit(){
            Enabler.exit("BG Exit", "https://www.vitality.co.uk");
        }
        document.getElementById("banner").addEventListener("click", bgExit, false);
    </script>
