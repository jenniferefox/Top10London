<div class="subscription-widget ">
    <h4>Newsletter Sign Up</h4>
    <form class="subscription-widget__form" action="https://subscriptions.archant.co.uk/external-widget" method="post">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="submitted" value="none" id="subscription">
        <input type="hidden" name="relatedProduct" value="0">

        <input type="hidden" name="origin" value="https://www.theresident.co.uk">
        <input type="hidden" name="themeColor" value="">
                <input type="hidden" name="themeStyleSheet" value="/wp-content/themes/the-resident/includes/css/newsletter.css">
                
        			<h5>The Resident weekly newsletter</h5>
                
        <div class="form-group">
            <label for="subscriber-email">Email Address*</label>
            <input type="email" class="form-control" id="subscriber-email" placeholder="Email" name="email" required="">
        </div>
        <div class="form-group">
            <label for="subscriber-name">Name*</label>
            <input type="text" class="form-control" id="subscriber-name" placeholder="Name" name="name" required="">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="1" name="electronicMarketingArchant">
                Keep me up to date on special promotions, products and services from Archant Community Media Limited
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="1" name="electronicMarketingThirdParty">
                I am happy for Archant Community Media Ltd to contact me on behalf of third parties (we will not share your information with these third parties unless you give us consent to do so)
  			</label>
        </div>
        <div class="checkbox sub-terms-cond">
            <label>
                <input type="checkbox" value="1" name="termsCond" tabindex="-1">
                Please agree to the terms and conditions
            </label>
        </div>
        <div class="col-sm-10 text-right">Sign up to receive our regular email newsletter</div>
        <button type="submit" class="btn btn-default col-sm-2 subscription-widget__submit">Join</button>
    </form>
<p class="text-right"><a href="https://www.archant.co.uk/articles/privacy-policy/" target="_blank">Our Privacy Policy</a></p>
</div>

<script type="text/javascript">
    window.setTimeout(function(){
        $('.sub-terms-cond input:checkbox').removeAttr("checked");
    }, 3000);
    $(".subscription-widget__submit").click(function(e) {
        
        var termsCheckbox = $('.sub-terms-cond input:checkbox').is(':checked');
        
        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        
        var userEmail = document.getElementById('subscriber-email').value;
        var validEmail = validateEmail(userEmail);
        
        if(!validEmail){
            
            alert('Please provide a valid email address');
            e.preventDefault();
            
        } else if(termsCheckbox){
            
            document.getElementById('subscription').value = 'false';
            
        } else{
            
            document.getElementById('subscription').value = 'true';
            
        }
    });
</script>
